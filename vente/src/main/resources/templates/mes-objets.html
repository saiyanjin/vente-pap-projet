<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mes Objets</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="registration-form container mt-5">
        <div class="p-5 rounded rounded-5 bg-white shadow-sm">
            <!-- Bouton retour -->
            <div class="form-group d-flex justify-content-start mb-3">
                <a href="/" class="text-decoration-none text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
                    </svg>
                </a>
            </div>

            <h1 class="mb-5 d-flex justify-content-center">Mes objets</h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Descriptif</th>
                        <th>Prix</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Boucle Thymeleaf -->
                    <tr th:each="objet : ${objets}">
                        <td th:text="${objet.descriptif}"></td>
                        <td th:text="${objet.prix} + ' â‚¬'"></td>
                        <td>
                            <!-- Si l'objet est vendu -->
                            <span th:if="${objet.vendu}">Vendu</span>

                            <!-- Si l'objet n'est pas vendu -->
                            <form th:if="${!objet.vendu}" th:action="@{/mes-objets}" method="post" class="d-inline p-0 m-0 bg-transparent">
                                <input type="hidden" name="id" th:value="${objet.id}">
                                <button type="submit" class="btn btn-sm btn-primary">Vendre</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
