<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="/css/styleAjouter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

    <body>

        <div class="registration-form">
            <form th:action="@{/login}" method="post">
                <h1 class="mb-5 d-flex justify-content-center">Connexion</h1>
                <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                <div class="form-group">
                    <input type="text" class="form-control item" placeholder="Nom d'utilisateur" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control item" placeholder="Mot de passe" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-end">Pas encore inscrit ?&nbsp;<a class="d-flex justify-content-end" th:href="@{/inscription}">Inscrivez-vous ici</a></div>
                <div class="form-group d-flex justify-content-end">
                    <button type="submit" class="btn btn-block ajouter me-2">Se connecter</button>
                    <button type="button" class="btn btn-block retour ms-2">Retour</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
