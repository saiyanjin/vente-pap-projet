<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Objets en vente</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Objets en vente</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descriptif</th>
                    <th>Prix</th>
                    <th>Vendeur</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="objet : ${objets}">
                    <td th:text="${objet.id}"></td>
                    <td th:text="${objet.descriptif}"></td>
                    <td th:text="${objet.prix} + ' â‚¬'"></td>
                    <td th:text="${objet.vendeur.login}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
