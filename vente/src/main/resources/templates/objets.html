<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Recherche d'objets</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="registration-form">
        <form>
            
            <h1 class="mb-5 d-flex justify-content-center">Recherche d'objets</h1>
            <div method="get" action="/objets" class="mb-4">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" placeholder="Entrez un mot-clé" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descriptif</th>
                        <th>Prix</th>
                        <th>Vendeur</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="objet : ${objets}">
                        <td th:text="${objet.id}"></td>
                        <td th:text="${objet.descriptif}"></td>
                        <td th:text="${objet.prix} + ' €'"></td>
                        <td th:text="${objet.vendeur.login}"></td>
                    </tr>
                </tbody>
            </table>
            
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
