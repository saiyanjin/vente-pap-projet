<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recherche d'objets</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Recherche d'objets</h1>
        
        <form method="get" action="/objets" class="mb-4">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Entrez un mot-clé" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descriptif</th>
                    <th>Prix</th>
                    <th>Vendeur</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="objet : ${objets}">
                    <td th:text="${objet.id}"></td>
                    <td th:text="${objet.descriptif}"></td>
                    <td th:text="${objet.prix} + ' €'"></td>
                    <td th:text="${objet.vendeur.login}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
