<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription Vendeur</title>
</head>
<body>

<h1>Inscription</h1>

<form th:action="@{/inscription}" th:object="${vendeur}" method="POST">
    <input type="hidden" name="_csrf" value="${_csrf.token}"/>
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login" name="login" required /><br>

    <label for="password">Mot de passe</label>
    <input type="password" th:field="*{password}" id="password" name="password" required /><br>

    <label for="ville">Ville de résidence</label>
    <input type="text" th:field="*{ville}" id="ville" name="ville" required /><br>

    <button type="submit">S'inscrire</button>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</form>

<p>Déjà inscrit ? <a th:href="@{/login}">Connectez-vous ici</a></p>

</body>
</html>
